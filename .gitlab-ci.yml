stages:
  - triggers
trigger_appointment:
  stage: triggers
  trigger:
    include: appointment-service/.gitlab-ci.yml
  rules:
    - changes:
        - appointment-service/**/*
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
trigger_logging:
  stage: triggers
  trigger:
    include: logging-service/.gitlab-ci.yml
