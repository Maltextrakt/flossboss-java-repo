stages:
  - triggers
trigger_appointment:
  stage: triggers
  trigger:
    include: appointment-service/.gitlab-ci.yml
  rules:
    - changes:
        - appointment-service/**/*
    - exists:
        - $CI_MERGE_REQUEST_ID
