variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository

image: maven:latest

stages:
    - clean
    - build
    - test
    - package

cache:
  paths:
    - .m2/repository
    - target

clean_job:
  stage: clean
  tags:
    - docker

  script:
    - echo "Maven clean started"
    - "cd dentist-service && mvn clean"

build_job:
  stage: build
  tags:
    - docker 

  script: 
    - echo "Maven compile started"
    - "cd dentist-service && mvn compile"


test_job:
  stage: test
  tags:
    - docker 

  script: 
    - echo "Maven test started"
    - "cd dentist-service && mvn test"

package_job:
  stage: package
  tags:
    - docker 

  script: 
    - echo "Maven packaging started"
    - "cd dentist-service && mvn package"
